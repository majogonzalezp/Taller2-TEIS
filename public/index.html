<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="/css/style.css" rel="stylesheet" />
    <title>Pokeneas</title>
</head>
<body>
    <header class="masthead bg-grey text-white text-center py-4">
        <div class="container d-flex align-items-center flex-column">
            <h2>Pokeneas - Taller #2</h2>
        </div>
    </header>
    <!-- header -->

    <div class="container my-4">
        <div>
            <img src="" alt="" id="pokenea-image">
            <b id="pokenea-name"></b>
            <p id="pokenea-phrase"></p>
            <b id="pokenea-hostname"></b>
        </div>
    </div>

    <!-- footer -->
    <div class="bg-black py-4 text-center text-white">
        <div class="container">
            <small>
                Copyright - <a class="text-reset fw-bold text-decoration-none" target="_blank" href="https://twitter.com/danielgarax"> Daniel Correa </a>
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        fetch('/api/randompokenea').then(response => response.json()).then(data => {
            document.getElementById('pokenea-image').src = data.image;
            document.getElementById('pokenea-name').textContent = data.name;
            document.getElementById('pokenea-phrase').textContent = "Frase FilosÃ³fica: '" + data.philosophical_phrase + "'";
            document.getElementById('pokenea-hostname').textContent = 'Running on: ' + data.hostname;
        }).catch(error => console.error('Error loading the pokenea:', error));
    </script>
</body>
</html>
